
<!DOCTYPE html>
<html>

<head>
    <title>Kalkylator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css?v=1.8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/script.js"></script>
</head>

<body>

    <main>
        
        <input type='text' id='result' class ='screen' style="text-align: right;">
    
        <input type='button' value = 'C' onclick="clearScreen()" class="clear"/>

        <section id = 'keyBoard'>
            <button value="7" id='b7'>7</button>
            <button value="8" id='b8'>8</button>
            <button value="9" id='b9'>9</button>
            <button value="+" id='add'>+</button>

            <button value="4" id='b4'>4</button>
            <button value="5" id='b5'>5</button>
            <button value="6" id='b6'>6</button>
            <button value="-" id='sub'>-</button>

            <button value="1" id='b1'>1</button>
            <button value="2" id='b2'>2</button>
            <button value="3" id='b3'>3</button>
            <button value="*" id='mul'>x</button>

            <button value="." id='comma'>,</button>
            <button value="0" id='b0'>0</button>
            <button id='enter'>=</button>
            <button value="/" id='div'>/</button>
        </section>
    </main>
</body>
