
<!DOCTYPE html>
<html>

<head>
    <title>Kalkylator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/script.js"></script>
    
    <!-- pwa settings -->
    <link rel="manifest" href="manifest.json?v=1.2">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" sizes="192x192" href="icons/icon-192x192.png">
    <!-- IOS/IPhone/IPad -->
    <link rel="apple-touch-startup-image" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icons/icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icons/icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="180x180" href="icons/icon-180x180.png" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <!-- Fixar länkproblem på iPhone som hoppar till safari -->
    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
</head>

<body>

    <main>
        
        <input  type='text' id='result' disabled='disabled'>
    
        <section id = 'keyBoard'>
            <button value="7"  onClick="display('7')">7</button>
            <button value="8"  onClick="display('8')">8</button>
            <button value="9"  onClick="display('9')">9</button>
            <button value="/"  onClick="display('/')">/</button>

            <button value="4"  onClick="display('4')">4</button>
            <button value="5"  onClick="display('5')">5</button>
            <button value="6"  onClick="display('6')">6</button>
            <button value="*"  onClick="display('*')">*</button>

            <button value="1"  onClick="display('1')">1</button>
            <button value="2"  onClick="display('2')">2</button>
            <button value="3"  onClick="display('3')">3</button>
            <button value="-"  onClick="display('-')">-</button>

            <button value="0"  onClick="display('0')">0</button>
            <button value="."  onClick="display('.')">.</button>
            <button value= "="  onClick="solve()">=</button>
            <button value="+" onClick="display('+')">+</button>
            
            <button value = 'Clear' onclick="clearScreen()">Clear</button>
            <button value="("  onClick="display('(')">(</button>
            <button value=")"  onClick="display(')')">)</button>
            <button value="sin("  onClick="display('Math.sin(')">sin</button>

            <button value="Arcsin("  onClick="display('Math.asin(')">Arcsin</button>
            <button value="cos("  onClick="display('Math.cos(')">cos</button>
            <button value="Arccos("  onClick="display('Math.acos(')">Arccos</button>
            <button value="tan"  onClick="display('Math.tan(')">tan</button>

            <button value="Arctan"  onClick="display('Math.atan(')">Arctan</button>
            <button value="π"  onClick="display('Math.PI')">π</button>
            <button value="Ln"  onClick="display('Math.log(')">Ln</button>
            <button value="Lg"  onClick="display('Math.log10(')">Lg</button>
        </section>

</body>
<script>
    if('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/sw.js?v=1.4');
        });
    }
</script>
</html>
